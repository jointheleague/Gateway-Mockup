<template name="editJob">
<div class="container">
  <div align="center">
    <h2> Edit Job </h2>
  </div>
  <form role="form">
  <div class="form-group">
    <label for="jobTitle">Job Title</label>
    <input type="text" class="form-control" id="jobTitle" placeholder="Enter Job Title">
  </div>
  <div class="form-group">
    <label for="publisherName">Publish Under</label>
    <input type="text" class="form-control" id="publisherName" placeholder="Publisher Name">
  </div>
  <div class="form-group">
      <label for="jobTitle">Description</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  <br>
  <legend> Tags </legend>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Java
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> HTML
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> JavaScript
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> C
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> C++
    </label>
  </div>
  <br>

  <div class="form-group">
    <label for="customTags">Custom Tags</label>
    <input type="text" class="form-control" id="customTags" placeholder="Custom Tags">
  </div>

  <br>

  <legend>Level Range</legend>

<div class="col-md-4">
  <div class="col-md-6">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Low</span>
    <input type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
  </div>
</div>
<div class="col-md-6">
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">High</span>
  <input type="text" class="form-control" placeholder="9" aria-describedby="basic-addon1">
</div>
</div>
</div>
<br>
<br>
  <div class="pull-right">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
<br>
<br>
</form>
<br>
</div>
</template>
