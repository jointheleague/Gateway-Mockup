
<template name="profile">
  <div class="container">
    <div class="row">
      <div class="col-md-3 offset-md-4">
        {{>profileNav}}
      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="col-md-offset-1 col-md-10">
                  <div align="center">
                    <legend> <h3> Current Activity </h3> </legend>
                  </div>
                </div>

                <div class="col-md-4">
                  <div align="center">
                    <div class="currentText">
                      <b> 4 </b>
                    </div>
                    <a href="#" class="blackColorLink"> Current Jobs </a>
                  </div>
                </div>
                <div class="col-md-4">
                  <div align="center">
                    <div class="currentText">
                      <b> 8 </b>
                    </div>
                    <a href="#" class="blackColorLink"> Completed Jobs </a>
                  </div>
                </div>
                <div class="col-md-4">
                  <div align="center">
                    <div class="currentTextDisabled">
                      <b> 0 </b>
                    </div>
                    <div href="#" class="blackColorLink"> Job Listings </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="col-md-offset-1 col-md-10">
                  <div align="center">
                    <legend> <h3> User Ratings </h3> </legend>
                  </div>
                </div>
                <div style="font-size:14px;">
                  <div class="col-md-4">
                    <div align="center">
                      <div class="currentText">5.0</div>
                      Experience
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div align="center">
                      <div class="currentText">4.1</div>
                      Work Quality
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div align="center">
                      <div class="currentText">2.9</div>
                      Timeliness
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br>

            <div align="center">
              <h3> User Testimonials </h3>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-body" style="height:150px;">
                    "All I needed was a for loop, but gee did he write that for loop well. Super optimized. 10/10 would hire again." <br> <a href="#"> -Teran Bo </a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-body" style="height:150px;">
                    "This guy found a way to implement bubble sort in O(-1). My computer ran backwards." <br> <a href="#"> -Khan Toe </a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-body" style="height:150px;">
                    "Best Git Commit Messages" <br> <a href="#"> -Ron Moe </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
