<template name="atForm">
  {{#unless hide}}
    <div class="at-form">
      {{#if showTitle}}
        {{> atTitle}}
      {{/if}}
      {{#if showOauthServices}}
        {{> atOauth}}
      {{/if}}
      {{#if showServicesSeparator}}
        {{> atSep}}
      {{/if}}
      {{#if showError}}
        {{> atError}}
      {{/if}}
      {{#if showResult}}
        {{> atResult}}
      {{/if}}
      {{#if showMessage}}
        {{> atMessage}}
      {{/if}}
      {{#if showPwdForm}}
        <div class="container col-md-offset-4 col-md-4">
          {{> atPwdForm}}
          {{> atSigninLink}}
          {{> atSignupLink}}
        </div>
      {{/if}}
      {{#if showTermsLink}}
        {{> atTermsLink}}
      {{/if}}
      {{#if showSignInLink}}
        {{#unless showPwdForm}}
          {{> atSigninLink}}
        {{/unless}}
      {{/if}}
      {{#if showSignUpLink}}
        {{#unless showPwdForm}}
          {{> atSignupLink}}
        {{/unless}}
      {{/if}}
      {{#if showResendVerificationEmailLink}}
        {{> atResendVerificationEmailLink}}
      {{/if}}
    </div>
  {{/unless}}
</template>
